        rel="stylesheet" />
        <!--stylesheet specifies that the linked file is a style sheet, which contains CSS rules for styling the HTML document. href="styles.css" specifies the URL to the external CSS file. Here, because styles.css is a relative path, its located in the same directory as that of the HTML file.if the file were on a remote server, the href would use a full URL (e.g., href="https://example.com/styles.css").-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!--The div here, a block level container, is used to group the following carosaol content.-->
